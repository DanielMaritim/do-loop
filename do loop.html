<script type="text/javascript">
	// the do loop is the same as the others but is used when you want to run a loop atleast once no matter what
	// it runs the code block without testing the condition
	
	var d = 4;
	do {
		document.write(d + " i already want to loop </br>");
		d++;
	}while(d <= 15);

</script>
